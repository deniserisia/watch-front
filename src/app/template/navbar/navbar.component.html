<mat-toolbar class="mat-toolbar-fixed d-flex justify-content-between">
    <button mat-icon-button class="btn" (click)="toggleSidenav()">
        <mat-icon class="button-menu">{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
    </button>

    <a class="navbar-brand mx-auto" routerLink="/usuario/dashboard">
        <img src="assets/imgs/logo-watch-rn.png" alt="" style="padding: 10px; height: 65px;" class="d-inline-block align-text-top">
    </a>

    <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseLayouts" aria-expanded="false"
        aria-controls="collapseLayouts">
        <div class="sb-nav-link-icon">
            <a class="cor btn btn-logout" (click)="logout();"> Sair 
                <img src="assets/imgs/sair.svg" alt="Ícone de Sair" class="icon">
            </a>
        </div>
    </a>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #sidenav [mode]="getSidenavMode()" [opened]="isSidenavOpen()" class="mat-drawer-sidenav">
        <mat-nav-list class="pt-5">
            <div class="heading-home">Home</div>

            <a mat-list-item routerLink="/usuario/dashboard-gerente" >
                <img src="assets/imgs/painel.png" alt="Ícone de Painel de Controle" class="icon">
                <span class="ml-2">Painel de Controle</span>
            </a>            
            
            <div class="heading-home">Serviços</div>
            <a mat-list-item routerLink="/usuario/sistemas" >
                <img src="assets/imgs/sistemas.png" alt="Ícone de Questões" class="icon">
                <span class="ml-2">Sistemas</span>
            </a>
            <a mat-list-item routerLink="/usuario/notificações"  >
                <img src="assets/imgs/noti.png" alt="Ícone de Meus Filtros" class="icon">
                <span class="ml-2">Notificações</span>
            </a>
            <a mat-list-item routerLink="/usuario/suporte" >
                <img src="assets/imgs/suporte.png" alt="Ícone do Simulado" class="icon">
                <span class="ml-2">Suporte</span>
            </a>           
            
            <div class="heading-home">Configurações</div>
            <a mat-list-item routerLink="/usuario/meu-perfil" routerLinkActive="active-link">
                <img src="assets/imgs/perfil.png" alt="Ícone de Meu Perfil" class="icon">
                <span class="ml-2">Meu Perfil</span>
            </a>

            <div class="mat-drawer-footer" mat-list-item>
                <div class="small">
                    <span class="ml-2" style="font-weight: 500; margin: 0 auto;">
                      Usuário Logado: 
                    </span>
                  </div>                  
            </div>

        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="mat-drawer-content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
